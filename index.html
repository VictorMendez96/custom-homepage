<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Custom Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>


<body id="body">


    <!-- Modal Trigger -->
  <button id="userButton" data-target="userModal" class="btn modal-trigger">Change User Settings</button>
  
  <div id="userModal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Your Info</h4>
      <!-- music options -->
      <p class="inst">Please answer the following questions - all information is stored locally to your computer for when you return!</p>
      <div class="input-field col s12">
        <select id="musicVariable">
          <option value="" disabled selected>What kind of music do you like?</option>
          <option value="https://www.iheart.com/live/american-top-40-4802/?embed=true">Top Hits!</option>
          <option value="https://www.iheart.com/live/iheartcountry-radio-4418/?embed=true">Country</option>
          <option value="https://www.iheart.com/live/the-beat-4429/?embed=true">Hip Hop</option>
          <option value="https://www.iheart.com/live/kbpi-373/?embed=true">Rock</option>
          <option value="https://www.iheart.com/live/latino-hits-7193/?embed=true">Latin</option>
        </select>
        <label>Music Options</label>
      </div>
      <!-- reddit options -->
      <div class="input-field col s12">
        <select id="redditVariable">
          <option value="" disabled selected>What kind of news are you interested in?</option>
          <option value="All">All</option>
          <option value="Technology">Technology</option>
          <option value="Aww">Aww</option>
          <option value="Popular">Popular</option>
          <option value="Surprise">Surprise me!</option>
        </select>
        <label>Subreddit Options</label>
      </div>
      <!-- Location Variable -->
      <div class="input-field col s12">
        <div class="input-field col s6">
          <input placeholder="12345" id="locationVariable" type="text" class="validate">
          <label for="locationVariable">Zip Code</label>
        </div>
      </div>
      <!-- theme options -->
      <div class="input-field col s12">
        <select id="themeVariable">
          <option value="" disabled selected>What kind of theme would you like? (don't select anything if you don't want a theme)</option>
          <option value="0">Sand</option>
          <option value="1">Blue</option>
          <option value="2">Green</option>
          <option value="3">Red</option>
          <option value="4">Dark</option>
          <option value="5">Light</option>
        </select>
        <label>Subreddit Options</label>
      </div>
      <!-- Remember me next time -->
      <div class="switch">
        <label>
          Remember settings? <br> No
          <input id="remember" type="checkbox">
          <span class="lever"></span>
          Yes
        </label>
      </div>
      <!-- modal footer -->
    </div>
    <div class="modal-footer">
      <button data-target="Modal" class="btn modal-close" onclick="clicked()">Update My Settings!</button>
    </div>
  </div>
  
<div id="errorDiv" class="hide">
      <h2>Error in user inputs - please try re-inputting your settings</h2>
</div>


<div id="content" class="hide">
  <div class="row">
    <div id="weatherTime" class="part col s12">
      
    </div>

    <div id="searchGoogle" class="part col s12">
      <script async src="https://cse.google.com/cse.js?cx=3d87ad9ccfdad045f"></script>
      <div class="gcse-search"></div>
    </div>


    <div id="reddit" class="part col s5" ><h3 id="redditHeader" class="center" >Reddit</h3></div>


    <div id="pictures" class="part col s7"><h1 class="center">unsplash</h1></div>


    <div id="iheart" class="part col s12">
    </div>

  </div>

</div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"> </script>
</body>
</html>
